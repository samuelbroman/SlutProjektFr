<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game review list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fuckugrid">
    <header id="nav">
        <nav>
            <p>Sort by:</p>
            <button>Rating</button>
            <button>Name</button>
            <button>Release</button>
            <button>Price</button>
        </nav>   

    </header>
</div>
<div class="titlediv">
    <h1>
        Samper game review list 2021
    </h1>
</div>
<article>
    <div class="gamediv" width = "375px">
    <ul class="game">
        
            <h3 class="name">Bioshock 2</h3>
        
        
            <p class="rating">7/10</p>
            <p class="release">2/9 2010</p>
            <img src="bioshock2temp.jpg" alt="temp" class="game" width ="200px" height="400px">

    </ul>
    </div>
</article>
</body>
</html>
